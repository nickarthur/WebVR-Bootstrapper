<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript" src="WebVRBootstrapper.min.js"></script>
    <script>
        WebVRBootstrapper( "manifest.json", function ( obj ) {
            document.querySelector( "h1" ).innerHTML = "All done";
        }, function ( pCount, pBytes ) {
            document.querySelector( "#pCount" ).value = pCount;
            document.querySelector( "#pBytes" ).value = pBytes;
        } );
    </script>
</head>
<body>
    <h1>Loading...</h1>
    <div><progress id="pCount"></progress></div>
    <div><progress id="pBytes"></progress></div>
    <canvas></canvas>
</body>
</html>
