<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="WebVRBootstrapper.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }

        html, body, #instructions, canvas {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            margin: 0;
            border: 0;
            padding: 0;
            color: #c0c0c0;
        }

        #instructions {
            padding: 2em;
        }

        button {
            padding: 1em;
        }
    </style>
</head>
<body>
    <canvas></canvas>
    <div id="instructions">
        <h1>Loading...</h1>
        <div><progress style="width:100%"></progress></div>
        <h2>Choose your display type:</h2>
        <ul id="displays"></ul>
    </div>
    <script>
        WebVRBootstrapper( [["../Primrose/PrimroseDependencies.min.js", 623878], ["../Primrose/Primrose.min.js", 219414]], function ( startDownload ) {
            var pg = document.querySelector( "progress" ),
                ul = document.querySelector( "ul" );

            startDownload( function ( n, m ) {
                pg.max = m;
                pg.value = n;
            }, function ( displays ) {
                console.log( WebVRBootstrapper.Version );
                console.log( displays );
                displays.forEach( function ( display, i ) {
                    var li = document.createElement( "li" );
                    li.appendChild( document.createTextNode( display.displayName ) );
                    ul.appendChild( li );
                } );
            } );
        } );
    </script>
</body>
</html>
